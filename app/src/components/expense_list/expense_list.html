<div ng-controller="ExpenseListCtrl as vm">
    <h1 class="mb-3">Expenses</h1>

    <p class="text-right">
        <a class="btn btn-primary" href="#!expenses/new" role="button">Add new</a>
    </p>

    <table class="table my-5">
        <thead class="thead-light">
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Car Plate</th>
                <th scope="col">Amount</th>
                <th scope="col">Type</th>
                <th scope="col">Reason</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="expense in vm.expenseListResult.list">
                <th scope="row">{{expense.date | date:"yyyy/MM/dd" }}</th>
                <td>{{expense.carPlate}}</td>
                <td>{{expense.amount | currency:'€' }}</td>
                <td>{{expense.type}}</td>
                <td>{{expense.reason}}</td>
            </tr>
        </tbody>
    </table>

    <div class="card">
        <div class="card-body">
            You spent
            <span class="badge badge-info">{{vm.expenseListResult.totalAmountForPeriod | currency:'€'}}</span> in the last year.
        </div>
    </div>
</div>
